<body>

<div class="container">
  <h2>Test Result</h2>

  <!-- Check if test exists before displaying testName -->
  <p th:if="${test != null}" th:text="|Test: ${test.testName}|"></p>
  <p th:if="${test == null}">Test name not available.</p>

  <p th:text="|User: ${user.username}|"></p>
  <p class="score">Correct Answers: <span th:text="${correctAnswers}"></span> / <span th:text="${totalQuestions}"></span></p>
  <p class="score">Score Percentage: <span th:text="${scorePercentage}"></span>%</p>

  <button class="back-button" onclick="window.location.href='/dashboard'">Go to Dashboard</button>
</div>
